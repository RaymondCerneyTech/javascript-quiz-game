<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript Quiz</title>
		<link rel="stylesheet" href="assets/style.css" />
	</head>

	<body>
		<header>
			<div class="first-line">
				<p>Time Remaining:<span id="timer"> 120 </span></p>
				<button class="hs-button" type="button">View High Scores</button>
			</div>
			<h1>JavaScript Quiz!</h1>
		</header>
		<div class="card">
			<div class="card-header">
				<h2>Instructions:</h2>
			</div>
			<!-- Quiz Container -->
			<textarea readonly class="quiz-content" id="password" aria-label="quiz-area"></textarea>
			<!-- Button for initiating password creation -->
			<div class="card-footer">
				<button id="generate" class="btn" type="button">Begin Quiz</button>
			</div>
		</div>
		<script src="assets/script.js"></script>
	</body>

</html>
